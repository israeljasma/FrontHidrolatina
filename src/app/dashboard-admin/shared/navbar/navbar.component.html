<mat-toolbar class="mat-elevation-z6 color-design">
        
    <span>Hidrolatina</span>

    <button mat-button [routerLink]="['./']">
        <mat-icon>home</mat-icon>
        Home
    </button>

    <button mat-button [routerLink]="['./users']">
        <mat-icon>people</mat-icon>
        Usuarios
    </button>

    <button mat-button [routerLink]="">
        <mat-icon>settings_accessibility</mat-icon>
        Detección EPP
    </button>

    <button mat-button [routerLink]="">
        <mat-icon>directions_run</mat-icon>
        Detección Aciones
    </button>

    <span class="spacer"></span>

    <span>{{ auth.user.name }} {{ auth.user.last_name }}</span>

    <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        Cerrar Sesión
    </button>
</mat-toolbar>
