<br>
<h1>Nuevo Usuario</h1>
<br>
<div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="90" fxLayout="column">
        <div>
            <mat-form-field fxFlex="100"> 
                <mat-label>Rut</mat-label>
                <input matInput type="text" required>
            </mat-form-field>
        </div>
        
        <div fxLayout="row" fxLayoutGap="40px">
            <mat-form-field fxFlex="100"> 
                <mat-label>Nombre</mat-label>
                <input matInput type="text" required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100"> 
                <mat-label>Apellido</mat-label>
                <input matInput type="text" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field fxFlex="100"> 
                <mat-label>E-mail</mat-label>
                <input matInput type="email" required>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="40px">
            <mat-form-field fxFlex="100"> 
                <mat-label>Password</mat-label>
                <input matInput type="password" required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100"> 
                <mat-label>Confirmar Password</mat-label>
                <input matInput type="password" required>
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary"><mat-icon>save_alt</mat-icon> Guardar</button>
    </div>
</div>
