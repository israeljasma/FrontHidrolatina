<br>
<h1>Editar Usuario</h1>
<br>
<div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="90" fxLayout="column">
        <div>
            <mat-form-field fxFlex="100"> 
                <mat-label>Rut</mat-label>
                <input matInput type="text" [(ngModel)]="user.username" required>
            </mat-form-field>
        </div>
        
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100"> 
                <mat-label>Nombre</mat-label>
                <input matInput type="text" [(ngModel)]="user.name" required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100"> 
                <mat-label>Apellido</mat-label>
                <input matInput type="text" [(ngModel)]="user.last_name" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field fxFlex="100"> 
                <mat-label>E-mail</mat-label>
                <input matInput type="email"  [(ngModel)]="user.email" required>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100"> 
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="user.password" required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100"> 
                <mat-label>Confirmar Password</mat-label>
                <input matInput type="password" required>
            </mat-form-field>
        </div>
        
        <div fxLayout>
            <button fxFlex="100" mat-raised-button color="primary" (click)="updateUser()"><mat-icon>save</mat-icon> Guardar</button>
            <span class="spacer"></span>
            <button fxFlex="100" mat-raised-button color="warn" (click)="delete()"><mat-icon>remove</mat-icon>Borrar</button>
        </div>
    </div>
</div>
