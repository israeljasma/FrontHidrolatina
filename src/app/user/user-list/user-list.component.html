<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
        <span class="spacer"></span>
        <button mat-raised-button color="primary" class="positionButtonRight" [routerLink]="['/users/create']">Agregar usuario</button>
    </mat-toolbar>

    <mat-form-field appearance="standard">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
            <!-- <ng-container matColumnDef="No">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let user; let i = index"> {{i+1}} </td>
            </ng-container> -->

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Rut </th>
              <td mat-cell *matCellDef="let user"> {{user.username}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
              <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
              <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>
    
            <ng-container matColumnDef="last_login">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ultima Conexion </th>
                <td mat-cell *matCellDef="let user"> {{user.last_login}} </td>
            </ng-container>
    
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let user" style="text-align: right;">
                    <a class="pointer" [routerLink]="[ '/users', user.id ]" matTooltip="Ver usuario">
                        <mat-icon>search</mat-icon>
                    </a>
                    <a class="pointer" [routerLink]="['/users/edit', user.id]" matTooltip="Editar usuario">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" (click)="delete(user, user.id)" matTooltip="Eliminar usuario">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
    </div>
</div>
